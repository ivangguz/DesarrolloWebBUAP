      <!-- Ejercicio 1 -->
      <div class="feature">
        <h2>Busqueda de un valor en un arreglo</h2>
        <div class="input-container">
          <input type="number" id="num" placeholder="Numero" />
          <button onclick="crearArreglo()">Crear Arreglo</button>
          <button onclick="realizarBusqueda()">Buscar Numero</button>
          <div class="result" id="arreglo"></div>

      </div>

          <div class="result" id="arreglo2"></div>

          <div class="result" id="impares"></div>
