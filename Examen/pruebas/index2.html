<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Liga de Fútbol</title>
        <!-- CSS Link de Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calendario de Liga de Fútbol</h1>
    <!-- <div id="schedule"></div> -->

    <div id="jornadas">

    </div>

    <div class="text-center contenedor-jornada">
        <!-- El h3 -->
        <h3 class="table-header mb-0">Jornada 1</h3>
        <!-- La tabla -->
        <table class="table">
            <!-- Tabla head -->
            <thead>
                <tr>
                    <th scope="col" class="col-local">Local</th>
                    <th scope="col"></th>
                    <th scope="col" class="col-visitante">Visitante</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-end">Barcelona<img src="./public/escudos/Barcelona.jpg" height="30px" width="30px"></td>
                    <td class="text-center vs-column">VS</td>
                    <td class="text-start ps-2"><img src="./public/escudos/Real-Madrid.webp" height="30px" width="30px">Real Madrid</td>
                </tr>
                <tr>
                    <td class="text-end pe-2">Manchester City<img src="./public/escudos/Barcelona.jpg" height="30px" width="30px"></td>
                    <td class="text-center vs-column">VS</td>
                    <td class="text-start ps-2"><img src="./public/escudos/Real-Madrid.webp" height="30px" width="30px">Juventus</td>
                </tr>
                <tr>
                    <td class="text-end pe-2">Atletico de Madrid<img src="./public/escudos/Barcelona.jpg" height="30px" width="30px"></td>
                    <td class="text-center vs-column">VS</td>
                    <td class="text-start ps-2"><img src="./public/escudos/Real-Madrid.webp" height="30px" width="30px">Paris Saint Germain</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <style>
        .table {
            width: 100%; /* Asegura que la tabla ocupe el 100% del ancho del contenedor */
            table-layout: fixed; /* Usa el diseño de tabla fijo para mantener proporciones */
        }
    
        .col-local, .col-visitante {
            width: 45%; /* Asigna un 45% del ancho a las columnas de Local y Visitante */
        }
    
        .vs-column {
            width: 10%; /* Asigna un 10% del ancho a la columna VS */
        }
    
        .vs-column.text-center {
            vertical-align: middle; /* Centra el contenido verticalmente */
        }
    </style>
    




        <!-- JS Link de Bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
