<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administracion de Equipos de Liga</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- CSS Link de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tabla de Equipos</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"> </th>
            <th scope="col">Club</th>
            <th scope="col">PJ</th>
            <th scope="col">G</th>
            <th scope="col">E</th>
            <th scope="col">P</th>
            <th scope="col">GF</th>
            <th scope="col">GC</th>
            <th scope="col">DG</th>
            <th scope="col">Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-equipos">
          <!-- Aqui se va a agregar dinamicamente los equipos -->
        </tbody>
      </table>

      <table id="tabla-equipos"></table>
      <table id="tabla-calendario"></table>

      <div class="text-center w-50 border border-primary">
        <h2>Jornada 1</h2>
        <div class="d-flex flex-column mx-auto p-3">
          <div class="d-flex justify-content-between">
            <p>Super Liga</p>
            <p>Finalizado</p>
          </div>
          <div class="d-flex justify-content-between">
            <div class="text-center">
              <img
                src="./public/escudos/Barcelona.webp"
                class="escudo-img"
              />
              <div>
                <p>Barcelona</p>
              </div>
            </div>
            <div class="text-center">
              <h3>Resultado</h3>
              <h2>4 - 1</h2>
            </div>
            <div class="text-center">
              <img
                src="./public/escudos/Bayern.png"
                class="escudo-img"
              />
              <div>
                <p>Bayern Munich</p>
              </div>
            </div>
          </div>
        </div>
        <div>
            <button class="btn btn-warning me-2">Editar</button>
            <button class="btn btn-warning me-2">Guardar</button>
            <button class="btn btn-warning">Generar Resultado</button>
        </div>
      </div>
    </div>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS Link de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Link del script -->
    <script src="./script.js"></script>
  </body>
</html>
