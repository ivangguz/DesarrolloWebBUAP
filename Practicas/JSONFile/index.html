<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Usuarios</h1>

    <!-- Tabla donde se mostrará la información -->
    <div class="d-flex flex-column align-items-center"> 
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios">
          <!-- Aquí se agregarán dinámicamente los usuarios -->
        </tbody>
      </table>
    
      <div class="d-flex justify-content-center mt-3 gap-4">
        <button class="btn btn-primary">Anterior</button>
        <button class="btn btn-primary">Siguiente</button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
          Agregar Nuevo
        </button>
      </div>

      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseForm">
          <div class="card card-body mt-3">
            <form id="formularioUsuario">
              <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Antoine" required>
              </div>
              <div class="mb-3">
                <label for="edadUsuario" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edadUsuario" placeholder="23" required>
              </div>
              <div class="mb-3">
                <label for="ciudadUsuario" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudadUsuario" placeholder="Paris" required>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
